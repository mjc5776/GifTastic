<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!--css-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar fixed-top navbar-light bg-light">
            <a class="navbar-brand">Super Heros</a>
            <form class="form-inline">
                <div id="topic-view"></div>
                <input class="form-control mr-sm-2" id="heroName" placeholder="Add A Super Hero" aria-label="Add">
                <button class="btn btn-outline-success my-2 my-sm-0" id="addHero" type="submit">Add</button>
            </form>
        </nav>
        <div class="alert alert-danger" role="alert">
            Please Enter a Super Hero Name.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div class="container">
        <div id=gifImages></div>
    </div>


    <!--JS-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
